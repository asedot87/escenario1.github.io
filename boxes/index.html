<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>

		
      <a-box position="0 1.5 -5" width="2" height="2" depth="2" color="#FF5733"></a-box>
      
      <!-- Caja a la izquierda -->
      <a-box position="-3 1.5 -5" width="2" height="2" depth="2" color="#33C1FF"></a-box>
      
      <!-- Caja a la derecha -->
      <a-box position="3 1.5 -5" width="2" height="2" depth="2" color="#28B463"></a-box>
      <a-box position="1 3 -4" width="1" height="1" depth="3" color="#7A45D0"></a-box>
      <a-box position="-1 3 -4" width="1" height="1" depth="3" color="#F4FF5F"></a-box>

     

      <!-- Cielo de fondo -->
      <a-sky color="#18181C"></a-sky>
    </a-scene>
  </body>
</html>
